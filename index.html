  <div class="page">
    <header class="header">
      <div class="header__container">
        <a class="header__link" href="#">
          <img class="header__discord-logo" src="./images/header/logo.svg" alt="Лого Discord">
        </a>
        <ul class="socials">
          <li class="socials__item">

          <li class="socials__item">
            <a class="socials__link" href="#">

            <a class="socials__link" href="#">
              <img class="socials__icon" src="./images/header/instagram-icon.svg" alt="Лого Instagram">

            <a class="socials__link" href="#">
              <img class="socials__icon" src="./images/header/facebook-icon.svg" alt="Лого Facebook">

        </ul>
      </div>
    </header>
    <main class="content">
      <section class="hero">
        <div class="hero__contant">

            <p class="hero__freelancer">Фрилансер</p>

            <p class="hero__description">Разрабатываю сайты для малого и среднего бизнеса. У меня можно заказать дизайн
              и верстку небольшого сайта или интернет-магазина</p>
            <button class="hero__button">Бесплатная консультация </button>
          </div>
          <div class="hero__ellipse">
            <img src="./images/section-1/avatar.jpg" alt="Киану Ривз (Петр Федоров)" class="hero__avatar">
          </div>
        </div>
      </section>

      <section class="portfolio">
        <div class="portfolio__container">
          <h2 class="content-title">Выполненные проекты</h2>
          <div class="projects">

            <div class="projects__card">
              <img src="./images/section-3/1-rectangle.jpg" alt="" class="projects__image">
              <div class="projects__container">
                <h3 class="projects__title">The curious corner
                  of chamarel</h3>
                <button class="projects__button">Посмотреть</button>
              </div>
            </div>

            <div class="projects__card">

                <h3 class="projects__title">Gymkhana club golf
                  course</h3>
                <button class="projects__button">Посмотреть</button>
              </div>
            </div>

            <div class="projects__card">
              <img src="./images/section-3/3-rectangle.jpg" alt="" class="projects__image">
              <div class="projects__container">
                <h3 class="projects__title">Tamarind falls hiking
                  trip - full day</h3>
                <button class="projects__button">Посмотреть</button>
              </div>
            </div>
